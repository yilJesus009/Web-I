<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Author" content="Gil Jesus Gil Pantoja">
    <meta name="Description" content="Ejemplo de una tabla en HTML">

    <meta property="og:url" content="https://yilJesus009.github.io/Web-I/">
    <meta property="og:description" content="Ejemplo de una tabla en HTML">

    <style>
    table, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        vertical-align: center;
    }
</style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Utilizando HTML, representar la siguiente tabla</caption>
	<thead>
		<tr>
			<th > A </th>
			<th colspan="2"> B </th>
            <th > C </th>
		</tr>
        
	</thead>
	<tbody>
		<tr>    
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">R</td>
            <td colspan="2">S</td>
        </tr>
        <tr>
            <td>T</td>
            <td>U</td>
        </tr>
	</tbody>
</table>
</body>
</html>
