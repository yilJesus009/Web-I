             <a href="Index.html">Principal</a>

    </header>
<form action="https://form-receiver.vercel.app/api/form" method="post" >
     <p>Escribenos y en breve nos pondremos en contacto contigo</p>
      <div>
        <label for="nombre_cliente">Nombre</label><br>
        <input type="text" id="nombre_cliente" name="nombre_cliente" maxlength="100" required><br>
        <label for="email_cliente">Email</label><br>
        <input type="email" id="email_cliente" name="email_cliente" maxlength="100" required><br>
        <label for="asunto_cliente">Asunto</label><br>
        <input type="text" id="asunto_cliente" name="asunto_cliente" maxlength="150" required placeholder="Consulta"><br>
      </div>
      <div>
        <label for="mensaje_cliente">Mensaje</label><br>
        <textarea id="mensaje_cliente" name="mensaje_cliente" rows="4" cols="50" maxlength="500" placeholder="Escribir..."></textarea><br>
      </div>
      <input type="submit" value="Enviar">
    </form>
