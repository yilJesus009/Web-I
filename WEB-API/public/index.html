<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stulo.css">
    <title>Document</title>
</head>
<body onload="actualizarLista()">

    <!-- <button onclick="horas()">
        Saludar
    </button> -->
    <h1>Formulario de Personas</h1>
    <hr>
    <div class="form-group">
        <label>Ingrese un Nombre</label><br>
        <input type="text" id="input-nombre">
        <div class="msg-error" id="msg-error-nombre">
            <!-- El nombre es obligatorio  -->
        </div>
    </div>
    <div class="form-group">
        <label>Ingrese una Edad</label><br>
        <input type="number" id="input-edad" min="0">
        <div class="msg-error" id="msg-error-edad">
            <!-- La edad es obligatoria  -->
    </div>
    <div class="form-group">
        <label >Ingrese el Email</label><br>
        <input type="email" id="input-email">
        <div class="msg-error" id="msg-error-email">
            <!-- El email es obligatorio  -->
        </div>
    </div>
    <input type="button" value="Agregar Personas" class="btn-save" onclick="agregarPersona()">

    <h1>listado de Personas</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Eliminar</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="lista-nombres">
            <tr>
                <td colspan="4"> 
                    No hay nombres registrados
                </td>
            </tr>
            <!-- <tr>
                <td><button class="btn-delete">Eliminar</button></td>
                <td>Nombre</td>
                <td>Edad</td>
            </tr> -->
        </tbody>
    </table>
        <script src="js/service.js"></script>
        <script src="js/practica.js"></script>
        

</body>
</html>
